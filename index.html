<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Container logs explorer</title>
</head>

<body>
  <h2>Container logs explorer</h1>
    <p>We are using Node.js <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>.</p>

    <div id="containers-page">
      <div style="display: block; width: 100%; text-align: right;">
        <button id="containers-reload-trigger">reload</button>
      </div>
      <table>
        <tbody id="containers-container-tbody">

        </tbody>
      </table>
    </div>
    <div id="logs-page">
      <div style="display: block; width: 100%; text-align: right;">
        <button id="containers-view-trigger">back to containers</button>
      </div>
      <div id="logs-bucket">

      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
</body>

</html>
